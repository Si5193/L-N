<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontrollpanel</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <video id="bg-video" autoplay muted loop playsinline class="bg-video">
        <source src="https://videos.pexels.com/video-files/2450251/2450251-hd_1280_720_30fps.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="user-profile" id="user-profile">
        <i class="fas fa-user-circle fa-2x"></i>
        <div class="dropdown-content" id="dropdown-content">
            <a href="#" id="logout">Logga ut</a>
        </div>
    </div>
    <div class="container">
        <h1>Välkommen till din Kontrollpanel</h1>
        <div class="options">
            <div class="option" onclick="location.href='provisionsutraknaren.html'">
                <h2>Provisionsuträknaren</h2>
                <p>Beräkna din provision snabbt och enkelt.</p>
            </div>
            <div class="option" onclick="location.href='daglig_omsattning.html'">
                <i class="fa-solid fa-file-invoice fa-3x"></i>
                <h2>Daglig omsättning</h2>
            </div>
            <div class="option" onclick="location.href='historik.html'">
                <h2>Historisk Data</h2>
                <p>Se historisk data månad för månad.</p>
            </div>
            <div class="option" onclick="location.href='preliminar_lon.html'">
                <h2>Preliminär Lön</h2>
                <p>Följ din lön för aktuell månad.</p>
            </div>
        </div>
    </div>
    <script type="module" src="js/firebaseConfig.js"></script>
    <script type="module" src="js/userProfile.js"></script>
</body>
</html>
