<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daglig Omsättning</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .hidden {
            display: none;
        }
        .fade-in {
            animation: fadeIn 1s;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <video id="bg-video" autoplay muted loop playsinline class="bg-video">
        <source src="https://videos.pexels.com/video-files/2450251/2450251-hd_1280_720_30fps.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="user-profile" id="user-profile">
        <i class="fas fa-user-circle fa-2x"></i>
        <div class="dropdown-content" id="dropdown-content">
            <a href="#" id="logout">Logga ut</a>
        </div>
    </div>
    <div class="container">
        <h1>Daglig Omsättning</h1>
        <form id="omsattningForm">
            <label for="date">Datum:</label>
            <input type="date" id="date" name="date" required>
            <label for="revenue">Omsättning:</label>
            <input type="number" id="revenue" name="revenue" step="0.01">
            <label for="isVacationDay">Semesterdag:</label>
            <input type="checkbox" id="isVacationDay" name="isVacationDay">
            <div id="vacationValueContainer" class="hidden fade-in">
                <label for="vacationValue">Värde för semesterdag:</label>
                <input type="number" id="vacationValue" name="vacationValue" step="0.01">
            </div>
            <button type="submit">Spara</button>
            <button type="button" id="resetValues">Nollställ värden</button>
        </form>
        <button onclick="location.href='dashboard.html'" class="btn">Tillbaka till Dashboard</button>
        <div id="dailyDataContainer"></div>
    </div>
    <script type="module" src="js/firebaseConfig.js"></script>
    <script type="module" src="js/daglig_omsattning.js"></script>
    <script type="module" src="js/userProfile.js"></script>
    <script>
        document.getElementById('isVacationDay').addEventListener('change', function() {
            const vacationValueContainer = document.getElementById('vacationValueContainer');
            if (this.checked) {
                vacationValueContainer.classList.remove('hidden');
                vacationValueContainer.classList.add('fade-in');
            } else {
                vacationValueContainer.classList.add('hidden');
                vacationValueContainer.classList.remove('fade-in');
            }
        });
    </script>
</body>
</html>
