<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preliminär Lön</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Lägg till anpassad CSS direkt i HTML-filen -->
    <style>
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 1400px; /* Öka maxbredden för att säkerställa att den är bred nog */
            width: 100%;
            text-align: center;
            margin: 20px;
            animation: fadeIn 1s forwards;
            overflow-y: auto;
            max-height: 90vh;
        }

        /* Gör att containern sträcker sig över hela skärmen på stora skärmar */
        @media (min-width: 1600px) {
            .container {
                max-width: 1600px;
            }
        }
    </style>
</head>
<body>
    <video id="bg-video" autoplay muted loop playsinline class="bg-video">
        <source src="https://videos.pexels.com/video-files/3752548/3752548-hd_1280_720_24fps.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="user-profile" id="user-profile">
        <i class="fas fa-user-circle fa-2x"></i>
        <div class="dropdown-content" id="dropdown-content">
            <a href="#" id="logout">Logga ut</a>
        </div>
    </div>
    <div class="container">
        <h1><i class="fas fa-chart-line"></i> Preliminär Lön</h1>
        <div class="input-container" id="salary-input-container">
            <label for="monthly-salary">Ange din månadslön:</label>
            <input type="number" id="monthly-salary" required>
            <button id="save-salary" class="btn">Spara Månadslön</button>
        </div>
        <div class="summary-container">
            <h2>Förväntad lön:</h2>
            <p id="expected-salary"></p>
        </div>
        <div class="chart-container">
            <canvas id="monthlyAverageChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="overallAverageChart"></canvas>
        </div>
        <button id="resetSalary" class="btn">Nollställ Förväntad Lön</button>
        <div id="loadingIndicator">Laddar...</div>
        <button onclick="location.href='dashboard.html'" class="btn">Tillbaka till Dashboard</button>
    </div>
    <script type="module" src="js/firebaseConfig.js"></script>
    <script type="module" src="js/preliminar_lon.js"></script>
    <script type="module" src="js/userProfile.js"></script>
</body>
</html>
