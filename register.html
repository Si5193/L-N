<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrera dig</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="js/firebaseConfig.js"></script>
    <script type="module" src="js/register.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <video id="bg-video" autoplay muted loop playsinline class="bg-video">
        <source src="https://videos.pexels.com/video-files/2450251/2450251-hd_1280_720_30fps.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="container">
        <h1>Registrera dig</h1>
        <form id="register-form">
            <input type="email" id="email" placeholder="E-post" required>
            <input type="password" id="register-password" placeholder="Lösenord" required>
            <button type="submit" class="btn">Registrera dig</button>
        </form>
        <p>Har du redan ett konto? <a href="index.html">Logga in här</a></p>
    </div>
</body>
</html>
