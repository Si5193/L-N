<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landningssida</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
</head>
<body>
    <video id="bg-video" autoplay muted loop playsinline class="bg-video">
        <source src="https://videos.pexels.com/video-files/2450251/2450251-hd_1280_720_30fps.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <dotlottie-player src="https://lottie.host/7549397b-7c28-4da0-86fd-347247528bb0/880vG8Fpum.json" background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></dotlottie-player>
    <div class="container" id="main-container">
        <h1>Välkommen till Provision Uträkning</h1>
        <div class="auth-container">
            <a href="login.html" class="btn">Logga In</a>
            <a href="register.html" class="btn">Skapa Konto</a>
        </div>
    </div>
    <script type="module" src="js/firebaseConfig.js"></script>
    <script>
        // Döljer containern initialt
        document.getElementById('main-container').style.display = 'none';
        
        // Visar containern efter 1.2 sekunder
        setTimeout(() => {
            document.getElementById('main-container').style.display = 'block';
        }, 1200);
    </script>
</body>
</html>
